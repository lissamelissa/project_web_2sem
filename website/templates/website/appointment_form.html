{% extends 'website/base.html' %}
{% block title %}{{ title }} — Lizini Manikurini{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="crud-wrapper">
    <h2>{{ title }}</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-success">Сохранить</button>
        <!-- Ссылка «Отмена» теперь ведёт на список записей, а не на detail -->
        <a href="{% url 'appointment_list' %}" class="btn btn-link">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
