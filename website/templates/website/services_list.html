{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все услуги</title>
    <link rel="stylesheet" href="{% static 'website/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Все услуги</h1>
    <form method="get" action="{% url 'services_list' %}" class="row g-2 mb-4">
        <div class="col-auto">
            <input type="text" name="q" class="form-control" placeholder="Поиск..." value="{{ query }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Найти</button>
        </div>
    </form>
    {% if services %}
        <ul class="list-group">
            {% for service in services %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <img src="{{ service.image.url }}" alt="{{ service.name }}" class="thumb me-2">
                    <a href="#" class="fs-5">{{ service.name }}</a>
                </div>
                <span>{{ service.price }}₽</span>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Услуг не найдено.</p>
    {% endif %}
    <a href="{% url 'index' %}" class="btn btn-link mt-3">← Вернуться на главную</a>
</div>
</body>
</html>
